<div class="create-bulletin-container">
  <h2>Create Bulletin Board</h2>
  <form (submit)="onAddBulletinboard($event)">
    <div class="form-group">
      <label for="bulletinID">Bulletin ID</label>
      <input
        type="text"
        id="bulletinID"
        placeholder="Bulletin ID"
        [formControl]="bulletinID"
        name="bulletinID"
        required
        minlength="1"
        pattern="^[a-zA-Z0-9\s_-]+$"
      />
    </div>

    <div class="form-group">
      <label for="issueName">Issue Name</label>
      <input
        type="text"
        id="issueName"
        placeholder="Issue Name"
        [formControl]="issueName"
        name="issueName"
        required
        minlength="1"
        pattern="^[a-zA-Z0-9\s_-]+$"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        id="description"
        placeholder="Description"
        [formControl]="description"
        name="description"
        required
        minlength="1"
        pattern="^[a-zA-Z0-9\s_-]+$"
      />
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input
        type="text"
        id="department"
        placeholder="Department"
        [formControl]="department"
        name="department"
        required
        minlength="1"
        pattern="^[a-zA-Z0-9\s_-]+$"
      />
    </div>

    <button type="submit">Add Bulletin Board</button>
  </form>
  <div class="error-message" *ngIf="errorFound">{{ foundErrorMessage }}</div>
</div>
