<div class="login-container">
  <h2>Log In</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <input type="text" placeholder="Username" id="username" [formControl]="username" name="username" required>
    </div>

    <div class="form-group">
      <input type="password" id="password" [formControl]="password" placeholder="Password" name="password" required>
    </div>

    <button type="submit">Log In</button>
  </form>

  <div class="error-message" *ngIf="hasError">{{ errorMessage }}</div>
</div>
