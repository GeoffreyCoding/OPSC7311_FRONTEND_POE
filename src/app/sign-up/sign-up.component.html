<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [formControl]="username" placeholder="Username" required>
    </div>

    <div class="form-group">
      <label for="FirstName">First Name</label>
      <input type="text" id="FirstName" [formControl]="FirstName" placeholder="First Name" required>
    </div>

    <div class="form-group">
      <label for="Surname">Surname</label>
      <input type="text" id="Surname" [formControl]="Surname" placeholder="Surname" required>
    </div>

    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" id="Email" [formControl]="Email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [formControl]="password" placeholder="Password" required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" [formControl]="confirmPassword" placeholder="Confirm Password" required>
    </div>

    <button type="submit">Sign Up</button>
  </form>

  <div class="error-message" *ngIf="hasError">{{ errorMessage }}</div>
</div>
